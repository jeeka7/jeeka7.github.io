<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeka7 Games</title>
    
    <meta name="monetag" content="e843e7f5a6594ee646896681634a4208" />

    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00ffff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: #888; font-size: 1.2rem; }
        .game-card {
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            margin-top: 40px;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .play-btn {
            display: inline-block;
            background: #ff0055;
            color: white;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>JEEKA7 GAMES</h1>
    <p>Independent Game Studio</p>

    <div class="game-card">
        <h2 style="color: #00ffff; margin-top:0;">NEON BLASTER</h2>
        <p style="font-size: 0.9rem">High-speed arcade survival.</p>
        <a href="/neon-blaster/" class="play-btn">PLAY NOW</a>
    </div>

</body>
</html>

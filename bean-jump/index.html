<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Jump</title>
    <meta name="monetag" content="e843e7f5a6594ee646896681634a4208" />
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/kaplay@3001.0.0-alpha.20/dist/kaplay.js"></script>

<script>
    // 1. Initialize Kaplay
    kaplay({
        background: [135, 206, 235],
    });

    // 2. Load Assets
    loadBean(); 

    // 3. Define Game Scene
    scene("game", () => {
        const bean = add([
            sprite("bean"),
            pos(80, 40),
            area(),
            body(),
        ]);

        add([
            rect(width(), 48),
            pos(0, height() - 48),
            outline(4),
            area(),
            body({ isStatic: true }),
            color(127, 200, 100),
        ]);

        function jump() {
            if (bean.isGrounded()) {
                bean.jump(800);
            }
        }

        onKeyPress("space", jump);
        onTouchStart(jump);

        loop(1.5, () => {
            add([
                rect(48, rand(24, 64)),
                area(),
                outline(4),
                pos(width(), height() - 48),
                anchor("botleft"),
                color(255, 180, 255),
                move(LEFT, 480),
                "tree",
            ]);
        });

        bean.onCollide("tree", () => {
            addKaboom(bean.pos);
            shake();
            go("lose", score);
        });

        let score = 0;
        const scoreLabel = add([
            text(score),
            pos(24, 24),
        ]);

        onUpdate(() => {
            score++;
            scoreLabel.text = score;
        });
    });

    scene("lose", (score) => {
        add([
            text("Game Over"),
            pos(center()),
            anchor("center"),
        ]);
        add([
            text(score),
            pos(center().x, center().y + 80),
            anchor("center"),
            scale(2),
        ]);
        onKeyPress("space", () => go("game"));
        onTouchStart(() => go("game"));
    });

    go("game");
</script>
</body>
</html>

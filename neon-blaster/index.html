<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Blaster v2.3 - Balanced</title>
    
    <meta name="monetag" content="e843e7f5a6594ee646896681634a4208" />

    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            border-left: 2px solid #333;
            border-right: 2px solid #333;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .stat-box { font-size: 1.2rem; font-weight: bold; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        #score-display { color: #00ffff; }
        #level-display { color: #ff0055; }
        #timer-display { color: #ffff00; font-size: 0.9rem; margin-top: 5px; }

        #menu-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            z-index: 10;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 3rem;
            background: linear-gradient(to right, #00ffff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version-tag { color: #666; display: block; margin-bottom: 20px; letter-spacing: 2px; }

        button {
            background: #ff0055;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.05); background: #ff2277; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div>
            <div id="score-display" class="stat-box">SCORE: 0</div>
        </div>
        <div style="text-align: right;">
            <div id="level-display" class="stat-box">LEVEL: 1</div>
            <div id="timer-display">NEXT LEVEL: 45s</div>
        </div>
    </div>

    <div id="menu-screen">
        <h1>NEON BLASTER</h1>
        <span class="version-tag">VERSION 2.3</span>
        <p id="final-score" style="display:none; color: #aaa; margin-bottom: 20px;">SCORE: 0</p>
        <button onclick="startGame()">START GAME</button>
        <p style="font-size: 0.9rem; color: #888; margin-top: 20px;">Survive & Score!</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = Math.min(window.innerWidth, 600);
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GAME VARIABLES ---
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let frames = 0;
        let particles = [];
        let bullets = [];
        let enemies = [];
        let powerups = [];
        
        let levelStartTime = 0;
        const LEVEL_DURATION = 45000; 
        
        // --- BALANCED DIFFICULTY (v2.3) ---
        let enemySpeed = 2.5;     // STARTING SPEED: Not too slow, not too fast.
        let spawnRate = 90;       // SPAWN: Every 1.5 seconds (approx).

        let powerUpActive = false;
        let powerUpEndTime = 0;
        let lastPowerUpSpawn = 0;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            speed: 8, 
            color: '#00ffff'
        };

        let keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left - (player.width/2);
        }, { passive: false });

        function startGame() {
            score = 0;
            level = 1;
            
            // RESET TO BALANCED DIFFICULTY
            enemySpeed = 2.5; 
            spawnRate = 90; 
            
            enemies = [];
            bullets = [];
            particles = [];
            powerups = [];
            powerUpActive = false;
            
            gameRunning = true;
            levelStartTime = Date.now();
            lastPowerUpSpawn = Date.now();

            document.getElementById('menu-screen').style.display = 'none';
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('menu-screen').style.display = 'block';
            document.getElementById('final-score').style.display = 'block';
            document.getElementById('final-score').innerText = "FINAL SCORE: " + score;
            document.querySelector('button').innerText = "TRY AGAIN";
        }

        function spawnEnemy() {
            const size = 30 + Math.random() * 20;
            let enemyHP = 1 + Math.floor(level / 5);

            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -50,
                width: size,
                height: size,
                speed: enemySpeed + (Math.random() * 0.5), 
                hp: enemyHP
            });
        }

        function spawnPowerUp() {
            const size = 30;
            powerups.push({
                x: Math.random() * (canvas.width - size),
                y: -50,
                width: size,
                height: size,
                speed: 2,
                type: 'TRIPLE'
            });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 20,
                    color: color
                });
            }
        }

        function updateGameLogic() {
            const now = Date.now();
            const timePassed = now - levelStartTime;
            const timeRemaining = Math.max(0, LEVEL_DURATION - timePassed);
            
            document.getElementById('timer-display').innerText = "NEXT: " + Math.ceil(timeRemaining / 1000) + "s";

            if (timePassed >= LEVEL_DURATION) {
                level++;
                levelStartTime = now;
                createLevelUpText();
                
                // RAMP UP DIFFICULTY
                enemySpeed += 0.4;
                if (spawnRate > 25) spawnRate -= 8;
            }

            const powerUpInterval = Math.max(5000, 20000 - (level * 1000)); // Start rarer (20s)
            
            if (now - lastPowerUpSpawn > powerUpInterval) {
                spawnPowerUp();
                lastPowerUpSpawn = now;
            }

            if (powerUpActive && now > powerUpEndTime) {
                powerUpActive = false;
                player.color = '#00ffff';
            }

            document.getElementById('score-display').innerText = "SCORE: " + score;
            document.getElementById('level-display').innerText = "LEVEL: " + level;
        }
        
        let levelTextAlpha = 0;
        function createLevelUpText() { levelTextAlpha = 1.0; }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateGameLogic();

            // Player Move
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            
            // Shoot
            if (keys[' '] || frames % 10 === 0) { 
                bullets.push({x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, speed: 12, vx: 0});
                if (powerUpActive) {
                    bullets.push({x: player.x, y: player.y + 10, width: 4, height: 10, speed: 10, vx: -2});
                    bullets.push({x: player.x + player.width, y: player.y + 10, width: 4, height: 10, speed: 10, vx: 2});
                }
            }

            ctx.fillStyle = player.color;
            ctx.shadowBlur = 20; ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Bullets
            ctx.fillStyle = '#ff0';
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= b.speed;
                if (b.vx) b.x += b.vx;
                ctx.fillRect(b.x, b.y, b.width, b.height);
                if (b.y < 0) bullets.splice(i, 1);
            }

            // Powerups
            ctx.fillStyle = '#ffff00';
            ctx.font = "20px Arial";
            for (let i = powerups.length - 1; i >= 0; i--) {
                let p = powerups[i];
                p.y += p.speed;
                ctx.shadowBlur = 10; ctx.shadowColor = '#ffff00';
                ctx.strokeStyle = '#ffff00'; ctx.lineWidth = 2;
                ctx.strokeRect(p.x, p.y, p.width, p.height);
                ctx.fillText("âš¡", p.x + 8, p.y + 22);
                ctx.shadowBlur = 0;

                if (player.x < p.x + p.width && player.x + player.width > p.x &&
                    player.y < p.y + p.height && player.y + player.height > p.y) {
                    powerUpActive = true;
                    powerUpEndTime = Date.now() + 5000;
                    player.color = '#ffff00';
                    createExplosion(p.x, p.y, '#ffff00');
                    powerups.splice(i, 1);
                    score += 100;
                }
            }

            // Enemies
            if (frames % spawnRate === 0) spawnEnemy();

            ctx.fillStyle = '#ff0055';
            ctx.shadowBlur = 10; ctx.shadowColor = '#ff0055';
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.y += e.speed;
                ctx.fillRect(e.x, e.y, e.width, e.height);

                if (player.x < e.x + e.width && player.x + player.width > e.x &&
                    player.y < e.y + e.height && player.y + player.height > e.y) {
                    createExplosion(player.x, player.y, '#00ffff');
                    gameOver();
                }

                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    if (b.x < e.x + e.width && b.x + b.width > e.x &&
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        e.hp--;
                        bullets.splice(j, 1);
                        if (e.hp <= 0) {
                            createExplosion(e.x, e.y, '#ff0055');
                            enemies.splice(i, 1);
                            score += 50;
                        }
                        break;
                    }
                }
                if (e.y > canvas.height) enemies.splice(i, 1);
            }
            ctx.shadowBlur = 0;

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life--;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 20;
                ctx.fillRect(p.x, p.y, 4, 4);
                if (p.life <= 0) particles.splice(i, 1);
            }
            ctx.globalAlpha = 1.0;

            if (levelTextAlpha > 0) {
                ctx.fillStyle = `rgba(255, 255, 0, ${levelTextAlpha})`;
                ctx.font = "bold 40px Arial";
                ctx.textAlign = "center";
                ctx.fillText("LEVEL UP!", canvas.width/2, canvas.height/3);
                levelTextAlpha -= 0.02;
            }

            frames++;
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
